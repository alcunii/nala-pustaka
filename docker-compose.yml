version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nala-pustaka-db
    environment:
      POSTGRES_DB: nala_pustaka
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - nala_pustaka_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nala-pustaka-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nalapustaka.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - with-pgadmin

volumes:
  nala_pustaka_data:
    driver: local
